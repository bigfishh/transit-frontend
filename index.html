<!DOCTYPE html>
<html>
  <head>
    <title>Access Transit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <script defer src="adapter.js"></script>
    <script defer src="variables.js"></script>
    <script defer src="index.js"></script>
    <!-- <script  src="index.css"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArOlWr1bK-Y_tjKPPOXvv0NZlslgRvSrw&callback=initMap"></script>
    <link href="style.css?<?=filemtime("style.css")?" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="titleDiv">
      <span class="titleHeader">Access Transit</span>
      <span class="selectOptions">
        <label for="myCheck" id ="elevLabel">Elevator</label>
        <input type="checkbox" id="myCheck" class="Elevator">
        <label for="escalator" id ="escLabel">Escalator</label>
        <input type="checkbox" id="escalator" class="Escalator">
      </span>
      <p class="appDescription"> Location of MTA subway stations with either elevators or escalators </p>
    </div>
    
    <div id="map"></div>

    <div class="everythingButTheMap">
        <div class="w-100">
            <div class = "stats">
                <ul id="statLi">
                    <!-- insert stat -->
                </ul>
            </div>
        </div>
        <div id="reviews" class="review-col">
            <!-- insert reviews -->
        </div>
        <div id="form">
            <!-- insert reviews form -->
        </div>
    </div>

    <!-- Start Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" aria-hidden="true" class="close" data-dismiss="modal">
              <span id ="closeTrigger" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="modal-Ul">

            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="viewMoreButton btn btn-primary">View More</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
